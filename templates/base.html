<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% block style %} {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>

        .bg-dark {
            background-color: #306578 !important;
        }
        #banner-home {
            background: url(https://sm.ign.com/t/ign_br/blogroll/9/9-nintendo/9-nintendo-legends-share-their-mario-memories_6a42.1280.jpg) no-repeat center center;
            background-size: cover;
            max-height: 600px;
        }
        .area-menu a:hover {
	        background: green;
	        text-decoration: none;
        }
    </style>

    <title>{% block title %} Super Mario Bros - Sintatica {% endblock %}</title>
</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Super Mario Bros</a>
            <div class="collapse navbar-collapse area-menu" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'list_jogos' %}">Jogos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'list_personagens' %}">Personagens</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'list_fases' %}">Fases</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page header with logo and tagline-->
    <header class="py-5 bg-light border-bottom mb-4" id="banner-home">
        <div class="container">
            <div class="text-center my-5" >
                <h1 class="fw-bolder" style="color: #FF4500; font-weight: bold;">Super <span style="color: white;">Mario Bros</span></h1>
<!--                <img class="img-logo" src="" width="60" height="20"/>-->
                <p class="lead mb-0" style="color: #363636; font-weight: bold;">Um universo onde tudo é possível!</p>
            </div>
        </div>
    </header>

    <!-- Page content-->
<div class="container">
    <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-12">

            {% block main %}

            {% endblock %}

        </div>
    </div>
</div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Samuel Ágap - 2023</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
