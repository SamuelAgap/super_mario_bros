{% extends 'base.html' %}

{% block main %}

<form method="post">
    {% csrf_token %}

    <h1>Você tem certeza que quer deletar {{ object }} ? </h1>
    {% if object.fase_set.all %}
    <h2>Todas a fases relacionadas ao jogo serão excluídas.</h2>
    {% endif %}
    {{ form }}

    <button type="submit" class="btn btn-danger">Confirmar</button>
</form>






{% endblock %}
