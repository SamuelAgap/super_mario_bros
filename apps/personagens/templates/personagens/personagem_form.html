{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Cadastrar Personagem | Super Mario Bros {% endblock %}

{% block main %}
  <div class="container bg_container float-left">
      <h1>Cadastrar Personagem</h1>
      <div class="m-2 float-left col-md-7">
          <form method="POST" enctype="multipart/form-data" class="forms">
            {% csrf_token %}
            {% bootstrap_form form %}
              <br>
            {% buttons %}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}
            </form>
      </div>
  </div>
{% endblock %}
